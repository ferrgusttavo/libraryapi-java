spring:
  application:
    name: libraryapp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/libraryapp-db?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
    ddl-auto: update
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect